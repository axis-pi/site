<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Green Leaf</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="">
      <div id="header-container"></div>

    <main class="login-main">
      <div class="login-container">
        <div class="text-center mb-3">
          <img class="logo_simbolo" src="imgs/folhas.svg" alt="logo" style="width: 100px; height: 100px; border: #000 solid 2px; border-radius: 50%" />
        </div>
        <form class="login-box" onsubmit="handleLogin(event)">
          <h2>Green Leaf - Login</h2>
          <input id="email" type="email" placeholder="email@axis.com" required />
          <input id="password" type="password" placeholder="senha" required />
          <button type="submit">Login</button>
          <p id="message" class="login-message"></p>
          <p class="register-text">Não tem uma conta? <a href="/projeto/cadastro.html">Cadastre-se</a></p>
        </form>
      </div>
    </main>

    <footer class="login-footer">
      <div class="footer">
        <div class="info-footer login" id="contact">
          © 2025 Green Leaf. Todos os direitos reservados.
          <p class="footer-2">Feito com <i class="fas fa-heart"></i> por Green Leaf</p>
        </div>
        <div type="hidden" id="spaceBlock"> </div>
        <div type="hidden" id="spaceBlock"> </div>
        
        <div type="hidden" id="spaceBlock"> </div>
        <div type="hidden" id="spaceBlock"> </div>
        <img src="assets/logos/fatec_ra_registro_registro/fatec_ra_registro_registro_br.png" alt="logo fatec registro" class="logo-fatec">
      </div>
    </footer>
    <script src="assets/js/login.js"></script>
    <script src="main.js"></script>
    <script>
      // Carrega o header padronizado
      fetch('assets/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });

      function toggleMenu() {
        var nav = document.querySelector('.nav');
        nav.classList.toggle('active');
      }
      // Fecha o menu ao clicar fora
      window.addEventListener('click', function(e) {
        var nav = document.querySelector('.nav');
        var btn = document.querySelector('.menu-toggle');
        if (nav && btn && !nav.contains(e.target) && !btn.contains(e.target)) {
          nav.classList.remove('active');
        }
      });
    </script>
  </body>
</html>

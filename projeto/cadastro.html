<html lang="pt-br">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../assets/css/cadastro.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>
      a {
        text-decoration: none;
      }

      /*background-color: #f8e5a2; */

      .container {
        width: 100%;
        max-width: 600px;
        
        margin-top: 50px;
        padding: 20px;
        background: var(--cor_secundaria);
        border-radius: 25px;
        

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      }
      h2 {
        text-align: center;
        color: var(--amarelo);
      }
      #formCadastro {
        display: flex;
        flex-direction: column;
        background-color: var(--cor_secundaria);
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        color: #fff;
      }

      /* .form-group {
        margin-bottom: 15px;
        padding: 5px;
        border-radius: 5px;
        background-color: #f8f8f8;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border: 2px solid #1a1a1a;
        
      } */

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .form-actions {
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
        
      }
      .form-actions button {
        padding: 10px 15px;
        margin-right: 10px;
     
  
      }
        .btn-cdt {
            background-color: #28a745;
            color: white;
            padding: 4px 9px;
            border: none;
            border-radius: 5px;
        }
        .btn-cdt:hover {
            background-color: #218838;
        }        .btn-limpar {
            background-color: #dc3545;
            color: white;
            padding: 5px 9px;
            border: none;
            border-radius: 5px;
        }
        .btn-limpar:hover {
            background-color: #c82333;
        }
        .btn-voltar {
            background-color: #007bff;
            color: white;
            padding: 5px 9px;
            border: none;
            border-radius: 5px;
        }
        .btn-voltar:hover {
            background-color: #0056b3;
        }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
  
    <header class="bloco-amarelo">
      <div class="box-img-header">
        <img class="logo_simbolo" src="../imgs/logo_simbolo.png" alt="logo" />
      </div>
      <div id="axis" class="box-img-header">
        <img src="../assets/logos/AXIS.svg" alt="" />
      </div>
      <div class="nav">
        <a href="../index.html" class="nav-links">Início</a>
        <!-- <a href="sobre.html" class="nav-links">Sobre nós</a> -->
        <a href="../login.html" class="nav-links">Login</a>
      </div>
    </header>
    <main class="login-main">
    <div class="container" style="min-height:50vh;">
      <h2>Cadastro de Usuário</h2>
      <form id="formCadastro" autocomplete="off">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="form-actions">
          <a class="btn-cdt" href="#" type="submit">Cadastrar</a>
          <a class="btn-limpar" href="#" ctype="reset">Limpar</a>
       
          <a class="btn-voltar" href="../index.html">Voltar</a>
          
          
        </div>
      </form>
      
    </div>
    </main>
    <footer class="login-footer">
      <div class="footer">
        <div class="info-footer login" id="contact">
          © 2025 Green Leaf. Todos os direitos reservados.
          <p class="footer-2">Feito com <i class="fas fa-heart"></i> por Green Leaf</p>
        </div>
        <div type="hidden" id="spaceBlock"> </div>
        <div type="hidden" id="spaceBlock"> </div>
        
        <div type="hidden" id="spaceBlock"> </div>
        <div type="hidden" id="spaceBlock"> </div>
        <img src="../assets/logos/fatec_ra_registro_registro/fatec_ra_registro_registro_br.png" alt="logo fatec registro" class="logo-fatec">
      </div>
    </footer>

    <script src="assets/js/cadastro.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../assets/css/global.css"><!-- Ajuste o caminho conforme necessário -->
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/cadastro.css"><!-- Ajuste o caminho conforme necessário -->
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

     <!-- bootstrap cdn -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        a {
            text-decoration: none;
          
        }

        body {
            font-family: Arial, sans-serif;
            /*background-color: #f4f4f4;*/
        }
        .container {
            width: 70%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 10px 15px;
            margin-right: 10px;
        }

        .btn-voltar {
            text-decoration: none;
            color: #007bff;
           
            border: 1px solid #007bff;
         
        }
        .btn-voltar:hover {
            background-color: #007bff;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro" autocomplete="off">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
                <button class="btn-voltar"><a href="../index.html" >Voltar</a></button>
            </div>
        </form>
        <hr>
        <h3>Usuários Cadastrados</h3>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Login</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('formCadastro');
        const tabela = document.getElementById('tabelaUsuarios').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            const row = tabela.insertRow();
            row.insertCell(0).textContent = nome;
            row.insertCell(1).textContent = email;
            row.insertCell(2).textContent = login;
            row.insertCell(3).textContent = senha;

            form.reset();
        });
    </script>
    <footer class="bloco-amarelo">
        <div class="footer">
          <div class="info-footer" id="contat">
            © 2025 Green Leaf. Todos os direitos reservados.
            <p class="footer-2">Feito com <i class="fas fa-heart"></i> por Green Leaf</p>
          </div>

            <a href="#" target="_blank" class="link"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" class="link"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" class="link"><i class="fa fa-link"></i></a>
          </div>
          <img src="assets/logos/fatec_ra_registro_registro/fatec_ra_registro_registro_pb.png" alt="logo fatec registro" class="logo-fatec">
        </div>
      </footer>
      <script src="assets/js/login.js"></script>
    </body>
  </html>

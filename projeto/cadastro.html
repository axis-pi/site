<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo.css"><!-- Ajuste o caminho conforme necessário -->
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro" autocomplete="off">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
                <a href="index.html" class="btn-voltar">Voltar</a>
            </div>
        </form>
        <hr>
        <h3>Usuários Cadastrados</h3>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Login</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('formCadastro');
        const tabela = document.getElementById('tabelaUsuarios').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            const row = tabela.insertRow();
            row.insertCell(0).textContent = nome;
            row.insertCell(1).textContent = email;
            row.insertCell(2).textContent = login;
            row.insertCell(3).textContent = senha;

            form.reset();
        });
    </script>
</body>
</html>
